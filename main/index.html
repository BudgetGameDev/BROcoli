<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BROcoli</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="BROcoli">
    
    <!-- iOS Safari specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BROcoli">
    <meta name="format-detection" content="telephone=no">
    
    <!-- iOS icons -->
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-152x152.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-96x96.png">
    
    <!-- PWA Install Wizard Styles -->
    <link rel="stylesheet" href="pwa-install.css">
    
    <!-- Version Check Script (must load early) -->
    <script src="version-check.js"></script>
    
    <style>
      /* Full-screen dark background to fill areas outside 16:9 aspect ratio */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000000;
      }
      
      #unity-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Prevent touch callouts and text selection on iOS */
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        /* Ensure touch events work properly */
        touch-action: none;
        /* Ensure it fills completely */
        object-fit: cover;
      }
      
      /* iOS Safari fullscreen fix */
      @supports (-webkit-touch-callout: none) {
        html, body {
          /* Use viewport units that account for iOS Safari's dynamic toolbar */
          height: 100%;
          min-height: 100vh;
          min-height: -webkit-fill-available;
          min-height: 100dvh;
        }
        #unity-canvas {
          height: 100%;
          min-height: 100vh;
          min-height: -webkit-fill-available;
          min-height: 100dvh;
        }
      }
      
      /* PWA Standalone mode - truly fullscreen */
      @media all and (display-mode: standalone), all and (display-mode: fullscreen) {
        html, body {
          /* Remove any padding that might interfere */
          padding: 0 !important;
        }
        #unity-canvas {
          /* Ensure full coverage in standalone mode */
          width: 100vw !important;
          height: 100vh !important;
          height: 100dvh !important; /* Dynamic viewport height */
        }
      }
      
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        transition: opacity 0.5s ease;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #a0a0a0;
        margin-top: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
      }
      
      .loading-progress {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        margin-top: 15px;
        overflow: hidden;
      }
      
      .loading-progress-bar {
        width: 0%;
        height: 100%;
        background: #ffffff;
        border-radius: 2px;
        transition: width 0.3s ease;
      }
      
      /* ==================== Game UI Overlay ==================== */
      #game-ui-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 100;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      }
      
      #game-ui-overlay.visible {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 8%;
      }
      
      #game-ui-overlay * {
        pointer-events: auto;
      }
      
      /* CTA Container */
      .cta-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
      
      .cta-header {
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
        font-style: italic;
        margin-bottom: 4px;
      }
      
      /* GitHub Star Button - matching GitHub's exact style */
      .github-star-btn {
        display: inline-flex;
        align-items: center;
        background: transparent;
        border: 1px solid rgba(240, 246, 252, 0.1);
        border-radius: 6px;
        overflow: hidden;
        font-family: inherit;
        cursor: pointer;
      }
      
      .github-star-btn .btn-content {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 5px 12px;
        background: #21262d;
        color: #c9d1d9;
        font-size: 14px;
        font-weight: 500;
        border: none;
        border-right: 1px solid rgba(240, 246, 252, 0.1);
        transition: background-color 0.1s ease;
        text-decoration: none;
      }
      
      .github-star-btn .btn-content:hover {
        background: #30363d;
      }
      
      .github-star-btn .btn-content:active {
        background: #282e33;
      }
      
      .github-star-btn .btn-content svg {
        fill: #8b949e;
        width: 16px;
        height: 16px;
        flex-shrink: 0;
      }
      
      .github-star-btn .star-count {
        display: inline-flex;
        align-items: center;
        padding: 5px 12px;
        background: #21262d;
        color: #c9d1d9;
        font-size: 14px;
        font-weight: 600;
        transition: background-color 0.1s ease;
        text-decoration: none;
      }
      
      .github-star-btn .star-count:hover {
        background: #30363d;
        color: #58a6ff;
      }
      
      /* Score display */
      .score-display {
        color: white;
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 8px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      }
      
      /* Steam button (hidden by default, for future use) */
      .steam-wishlist-btn {
        display: none;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: linear-gradient(to right, #1b2838, #2a475e);
        color: #66c0f4;
        font-size: 14px;
        font-weight: 500;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
      }
      
      .steam-wishlist-btn:hover {
        background: linear-gradient(to right, #2a475e, #3d6a8a);
        color: #ffffff;
      }
      
      .steam-wishlist-btn.visible {
        display: inline-flex;
      }
      
      /* Responsive adjustments */
      @media screen and (max-width: 600px) {
        .cta-header {
          font-size: 12px;
        }
        .github-star-btn .btn-content,
        .github-star-btn .star-count {
          padding: 4px 10px;
          font-size: 13px;
        }
        .github-star-btn .btn-content svg {
          width: 14px;
          height: 14px;
        }
        .score-display {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0; background-color: #000000;">
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading game...</div>
      <div class="loading-progress">
        <div class="loading-progress-bar" id="loading-progress-bar"></div>
      </div>
    </div>
    
    <canvas id="unity-canvas" style="width: 100%; height: 100%; position: fixed; top: 0; left: 0; background: #000000;"></canvas>
    
    <!-- Game UI Overlay (controlled by Unity via JS bridge) -->
    <div id="game-ui-overlay">
      <div class="cta-container">
        <div class="github-star-btn">
          <a href="https://github.com/BudgetGameDev/BROcoli" target="_blank" rel="noopener" class="btn-content">
            <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16">
              <path d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.751.751 0 0 1-1.088.791L8 12.347l-3.766 1.98a.75.75 0 0 1-1.088-.79l.72-4.194L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25Z"></path>
            </svg>
            Star
          </a>
          <a href="https://github.com/BudgetGameDev/BROcoli/stargazers" target="_blank" rel="noopener" class="star-count" id="github-star-count">--</a>
        </div>
        <!-- Steam wishlist button (hidden for now) -->
        <a href="#" class="steam-wishlist-btn" id="steam-wishlist-btn">
          Wishlist on Steam
        </a>
      </div>
    </div>
    
    <!-- PWA Install Wizard Script -->
    <script src="pwa-install.js"></script>
    
    <script src="Build/WebGL.loader.js"></script>
    <script>
      // Detect iOS Safari for special handling
      var isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      var isMacWithTouch = (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      var isiOSDevice = isiOS || isMacWithTouch;
      var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || isiOSDevice;
      var isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                         window.matchMedia('(display-mode: fullscreen)').matches ||
                         window.navigator.standalone === true;
      
      console.log('[WebGL] Platform detection - iOS: ' + isiOS + ', MacTouch: ' + isMacWithTouch + ', Safari: ' + isSafari + ', Mobile: ' + isMobile + ', Standalone: ' + isStandalone);
      
      // Try to lock screen orientation to landscape (works on Android, PWAs)
      function tryLockLandscape() {
        if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock('landscape').then(function() {
            console.log('[WebGL] Screen orientation locked to landscape');
          }).catch(function(err) {
            console.log('[WebGL] Could not lock orientation:', err.message);
          });
        }
      }
      
      // Attempt orientation lock
      tryLockLandscape();
      
      // Setup viewport meta tag for proper mobile rendering
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      // iOS Safari needs specific viewport settings
      if (isiOSDevice) {
        meta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover';
      } else {
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      }
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      var loadingScreen = document.getElementById('loading-screen');
      var progressBar = document.getElementById('loading-progress-bar');
      var gameUIOverlay = document.getElementById('game-ui-overlay');
      
      // ==================== Game UI Bridge ====================
      // This allows Unity to control HTML UI elements
      window.GameUI = {
        // Cache the star count to avoid multiple API calls
        _starCountFetched: false,
        _starCount: null,
        
        // Fetch GitHub star count
        fetchStarCount: function() {
          if (this._starCountFetched) return;
          this._starCountFetched = true;
          
          fetch('https://api.github.com/repos/BudgetGameDev/BROcoli')
            .then(function(response) { return response.json(); })
            .then(function(data) {
              if (data && typeof data.stargazers_count === 'number') {
                window.GameUI._starCount = data.stargazers_count;
                var countEl = document.getElementById('github-star-count');
                if (countEl) {
                  countEl.textContent = data.stargazers_count;
                }
                console.log('[GameUI] GitHub stars:', data.stargazers_count);
              }
            })
            .catch(function(err) {
              console.warn('[GameUI] Could not fetch star count:', err);
            });
        },
        
        // Show the EndGame CTA overlay
        showEndGameCTA: function(score, minScore) {
          console.log('[GameUI] showEndGameCTA called with score:', score, 'minScore:', minScore);
          minScore = minScore || 0;
          
          // Check minimum score threshold
          if (score < minScore) {
            console.log('[GameUI] Score ' + score + ' below minimum ' + minScore + ', not showing CTA');
            return;
          }
          
          // Fetch star count if not already done
          this.fetchStarCount();
          
          // Show the overlay
          if (gameUIOverlay) {
            gameUIOverlay.classList.add('visible');
            console.log('[GameUI] Showing EndGame CTA - overlay element found and visible class added');
          } else {
            console.error('[GameUI] ERROR: gameUIOverlay element not found!');
          }
        },
        
        // Hide the EndGame CTA overlay
        hideEndGameCTA: function() {
          if (gameUIOverlay) {
            gameUIOverlay.classList.remove('visible');
            console.log('[GameUI] Hiding EndGame CTA');
          }
        },
        
        // Show/hide Steam wishlist button (for future use)
        showSteamButton: function(show) {
          var btn = document.getElementById('steam-wishlist-btn');
          if (btn) {
            if (show) {
              btn.classList.add('visible');
            } else {
              btn.classList.remove('visible');
            }
          }
        }
      };
      
      // Pre-fetch star count early so it's ready when needed
      setTimeout(function() {
        window.GameUI.fetchStarCount();
      }, 3000); // Wait 3 seconds after page load
      
      // Function to check if we're in portrait mode
      function isPortrait() {
        return window.innerHeight > window.innerWidth;
      }
      
      // Function to update canvas resolution to match window size
      function updateCanvasSize() {
        var dpr = window.devicePixelRatio || 1;
        var width = window.innerWidth;
        var height = window.innerHeight;
        
        // In standalone mode, use full viewport
        if (isStandalone) {
          // Use visualViewport if available for more accurate sizing
          if (window.visualViewport) {
            width = window.visualViewport.width;
            height = window.visualViewport.height;
          }
        }
        
        // For iOS Safari, use document dimensions as fallback
        if (isiOSDevice && !isStandalone) {
          width = Math.max(width, document.documentElement.clientWidth);
          height = Math.max(height, document.documentElement.clientHeight);
        }
        
        // Set the canvas drawing buffer size (actual resolution Unity renders at)
        canvas.width = Math.floor(width * dpr);
        canvas.height = Math.floor(height * dpr);
        
        // Set CSS size to fill screen completely
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        
        console.log('[WebGL] Canvas updated - CSS: ' + width + 'x' + height + ', Buffer: ' + canvas.width + 'x' + canvas.height + ', DPR: ' + dpr + ', Portrait: ' + isPortrait());
      }
      
      // Full-screen canvas setup
      canvas.style.position = "fixed";
      canvas.style.top = "0";
      canvas.style.left = "0";
      canvas.style.touchAction = "none"; // Prevent browser touch gestures
      canvas.style.webkitTouchCallout = "none"; // Prevent iOS callouts
      canvas.style.webkitUserSelect = "none"; // Prevent text selection
      
      document.body.style.textAlign = "left";
      document.body.style.backgroundColor = "#000000";
      document.documentElement.style.backgroundColor = "#000000";
      
      // Initial size update
      updateCanvasSize();
      
      // Handle resize events for all platforms
      window.addEventListener('resize', function() {
        updateCanvasSize();
      });
      
      // Handle visual viewport changes (for virtual keyboards, etc.)
      if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', function() {
          updateCanvasSize();
        });
      }
      
      // iOS Safari specific touch handling
      if (isiOSDevice) {
        console.log('[WebGL] Applying iOS Safari touch fixes');
        
        // Prevent default touch behaviors that interfere with game input
        document.addEventListener('touchstart', function(e) {
          if (e.target === canvas) {
            e.preventDefault();
          }
        }, { passive: false });
        
        document.addEventListener('touchmove', function(e) {
          if (e.target === canvas) {
            e.preventDefault();
          }
        }, { passive: false });
        
        // Prevent iOS Safari's bounce/elastic scrolling
        document.body.style.overflow = 'hidden';
        document.body.style.position = 'fixed';
        document.body.style.width = '100%';
        document.body.style.height = '100%';
      }
      
      // Try to auto-enter fullscreen on user interaction (for non-PWA mobile)
      if (isMobile && !isStandalone) {
        var hasRequestedFullscreen = false;
        
        function tryFullscreen() {
          if (hasRequestedFullscreen) return;
          hasRequestedFullscreen = true;
          
          var elem = document.documentElement;
          if (elem.requestFullscreen) {
            elem.requestFullscreen().then(function() {
              // Try to lock orientation after entering fullscreen
              tryLockLandscape();
            }).catch(function() {});
          } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
            // Try to lock orientation after entering fullscreen
            setTimeout(tryLockLandscape, 100);
          }
        }
        
        // Request fullscreen on first touch (if not in PWA mode)
        canvas.addEventListener('touchstart', function() {
          // Small delay to ensure PWA prompt has been handled
          setTimeout(tryFullscreen, 100);
        }, { once: true });
      }
      
      // Handle orientation change events
      if (screen.orientation) {
        screen.orientation.addEventListener('change', function() {
          console.log('[WebGL] Orientation changed to:', screen.orientation.type);
          setTimeout(updateCanvasSize, 100);
        });
      }
      
      // Also listen for window orientation change (iOS)
      window.addEventListener('orientationchange', function() {
        console.log('[WebGL] Window orientation changed');
        // iOS needs multiple delayed updates to settle
        setTimeout(updateCanvasSize, 100);
        setTimeout(updateCanvasSize, 300);
        setTimeout(updateCanvasSize, 500);
      });

      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('sw.js')
            .then(function(registration) {
              console.log('[PWA] ServiceWorker registered:', registration.scope);
              
              // Check for updates immediately
              registration.update();
              
              // Listen for new service worker installing
              registration.addEventListener('updatefound', function() {
                console.log('[PWA] New service worker found, installing...');
                var newWorker = registration.installing;
                newWorker.addEventListener('statechange', function() {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('[PWA] New service worker installed, will activate on next load');
                  }
                });
              });
            })
            .catch(function(error) {
              console.warn('[PWA] ServiceWorker registration failed:', error);
            });
        });
        
        // Listen for messages from service worker (e.g., new version available)
        navigator.serviceWorker.addEventListener('message', function(event) {
          console.log('[PWA] Message from SW:', event.data);
          if (event.data && event.data.type === 'NEW_VERSION_AVAILABLE') {
            console.log('[PWA] New version detected by SW, reloading...');
            // Show brief message then reload
            var loadingText = document.querySelector('.loading-text');
            if (loadingText) {
              loadingText.textContent = 'New version found! Updating...';
            }
            setTimeout(function() {
              window.location.reload(true);
            }, 500);
          }
        });
        
        // When SW takes control, reload to ensure fresh content
        navigator.serviceWorker.addEventListener('controllerchange', function() {
          console.log('[PWA] Service worker controller changed, reloading for fresh content...');
          window.location.reload(true);
        });
      }

      // Function to start the Unity game
      function startUnityGame() {
        console.log('[WebGL] Starting Unity game...');
        
        createUnityInstance(document.querySelector("#unity-canvas"), {
          dataUrl: "Build/WebGL.data",
          frameworkUrl: "Build/WebGL.framework.js",
          codeUrl: "Build/WebGL.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "BudgetGameDev",
          productName: "BROcoli",
          productVersion: "0.0.132",
          matchWebGLToCanvasSize: true, // Enable dynamic resolution to match canvas size
          devicePixelRatio: window.devicePixelRatio || 1, // Use device pixel ratio for sharp rendering
          // Progress callback
          onProgress: function(progress) {
            if (progressBar) {
              progressBar.style.width = (progress * 100) + '%';
            }
          }
        }).then(function(unityInstance) {
          console.log('[WebGL] Unity instance created successfully');
          // Store reference for potential future use
          window.unityInstance = unityInstance;
          
          // Hide loading screen
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
          
          // Update canvas size again after Unity loads to ensure correct resolution
          updateCanvasSize();
        }).catch(function(error) {
          console.error('[WebGL] Unity instance creation failed:', error);
          if (loadingScreen) {
            loadingScreen.innerHTML = '<div style="color: #ff6b6b; font-family: sans-serif; text-align: center; padding: 20px;"><h2>Failed to load game</h2><p>' + error.message + '</p><button onclick="location.reload()" style="padding: 10px 20px; margin-top: 10px; cursor: pointer;">Retry</button></div>';
          }
        });
      }
      
      // Check for updates before starting the game
      // This runs only at page load and will reload the page if an update is found
      if (window.VersionChecker) {
        window.VersionChecker.checkForUpdates()
          .then(function(result) {
            console.log('[WebGL] Version check complete:', result);
            // If we get here, either no update was needed or we're offline
            // Start the game
            startUnityGame();
          })
          .catch(function(error) {
            console.warn('[WebGL] Version check failed:', error);
            // Start the game anyway if version check fails
            startUnityGame();
          });
      } else {
        // Version checker not available, start game directly
        console.warn('[WebGL] VersionChecker not loaded, starting game directly');
        startUnityGame();
      }
    </script>
  </body>
</html>
